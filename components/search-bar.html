<style>
    .centered {
        position: fixed;
        /* Horizontally center */
        left: 50%;
        transform: translateX(-50%);
        width: 70%;

        /* Not vertically centered */
        top: 20%;
        height: 5%;
    }

    /* Ovveride input:hover behaviour so it doesn't affect our translation */
    .centered:hover {
        transform: translateX(-50%) scale(1.1);
    }
</style>

<div>
    <h1>
        <input id="js-book-search" placeholder="Search here..." class="centered input" type="text">
    </h1>
</div>
